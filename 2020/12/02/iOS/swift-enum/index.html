            <h1 style="display: none">枚举</h1>
            
            <div class="markdown-body">
              <h3 id="枚举基本用法"><a href="#枚举基本用法" class="headerlink" title="枚举基本用法"></a>枚举基本用法</h3><figure class="highlight sqf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs sqf">enum <span class="hljs-built_in">Direction</span> &#123;<br>    <span class="hljs-keyword">case</span> north,south,<span class="hljs-literal">east</span>,<span class="hljs-literal">west</span><br>&#125;<br><br>var dir = <span class="hljs-built_in">Direction</span>.<span class="hljs-literal">west</span><br>dir = .north<br><br><span class="hljs-keyword">switch</span> dir &#123;<br><span class="hljs-keyword">case</span> .north:<br>    print(<span class="hljs-string">&quot;north&quot;</span>)<br><span class="hljs-keyword">case</span> .<span class="hljs-literal">east</span>:<br>    print(<span class="hljs-string">&quot;east&quot;</span>)<br><span class="hljs-keyword">case</span> .south:<br>    print(<span class="hljs-string">&quot;south&quot;</span>)<br><span class="hljs-keyword">case</span> .<span class="hljs-literal">west</span>:<br>    print(<span class="hljs-string">&quot;west&quot;</span>)<br>&#125;<br><br></code></pre></td></tr></table></figure>

<h3 id="关联值"><a href="#关联值" class="headerlink" title="关联值"></a>关联值</h3><p>将枚举成员值跟其他类型值关联储存在一起</p>
<figure class="highlight autoit"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs autoit"><span class="hljs-keyword">enum</span> Password &#123;<br>   <span class="hljs-keyword">case</span> <span class="hljs-built_in">number</span>(<span class="hljs-built_in">Int</span> ,<span class="hljs-built_in">Int</span>,<span class="hljs-built_in">Int</span>, <span class="hljs-built_in">Int</span>)<br>   <span class="hljs-keyword">case</span> getsture(<span class="hljs-built_in">String</span>)<br>&#125;<br>var pwd = Password.<span class="hljs-built_in">number</span>(<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)<br>pwd = .getsture(<span class="hljs-string">&quot;1345&quot;</span>)<br><br><span class="hljs-keyword">switch</span> pwd &#123;<br><span class="hljs-keyword">case</span> let .<span class="hljs-built_in">number</span>(a1 , a2, a3, a4):<br>    print(a1,a2,a3,a4)<br><span class="hljs-keyword">case</span> let .getsture(str):<br>    print(str)<br>&#125;<br><br></code></pre></td></tr></table></figure>

<h3 id="原始值，隐式原始值"><a href="#原始值，隐式原始值" class="headerlink" title="原始值，隐式原始值"></a>原始值，隐式原始值</h3><ul>
<li><p>枚举成员可以使用相同类型的默认值预先对应这个默认值，叫做原始值</p>
</li>
<li><p>原始值不占用枚举变量内存</p>
</li>
<li><p>如果枚举的原始值类型是 Int,String会自动分配原始值</p>
</li>
</ul>
<figure class="highlight sqf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs sqf">enum <span class="hljs-built_in">Direction</span>: String &#123;<br>    <span class="hljs-keyword">case</span> north,south,<span class="hljs-literal">east</span>,<span class="hljs-literal">west</span><br>&#125;<br><br>print(<span class="hljs-built_in">Direction</span>.north.rawValue)<span class="hljs-comment">//&quot;north&quot;</span><br>print(<span class="hljs-built_in">Direction</span>.<span class="hljs-literal">west</span>.rawValue)<span class="hljs-comment">//&quot;west&quot;</span><br><br><br><br>enum <span class="hljs-built_in">Direction</span>: Int &#123;<br>    <span class="hljs-keyword">case</span> north,south,<span class="hljs-literal">east</span>,<span class="hljs-literal">west</span><br>&#125;<br>print(<span class="hljs-built_in">Direction</span>.north.rawValue)<span class="hljs-comment">// 0</span><br>print(<span class="hljs-built_in">Direction</span>.<span class="hljs-literal">west</span>.rawValue)<span class="hljs-comment">// 3</span><br></code></pre></td></tr></table></figure>

<h3 id="递归枚举"><a href="#递归枚举" class="headerlink" title="递归枚举"></a>递归枚举</h3><figure class="highlight crystal"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs crystal">indirect <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Airpext</span> &#123;</span><br>    <span class="hljs-keyword">case</span> number(Int)<br>    <span class="hljs-keyword">case</span> sum(Airpext,Airpext)<br>    <span class="hljs-keyword">case</span> diference(Airpext,Airpext)<br>&#125;<br><br><br>let five = Airpext.number(<span class="hljs-number">5</span>)<br>let four = Airpext.number(<span class="hljs-number">4</span>)<br>let sum = Airpext.sum(five, four)<br></code></pre></td></tr></table></figure>

<h3 id="关联值内存"><a href="#关联值内存" class="headerlink" title="关联值内存"></a>关联值内存</h3><figure class="highlight crystal"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs crystal"><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Password</span> &#123;</span><br>   <span class="hljs-keyword">case</span> number(Int ,Int,Int, Int)<br>   <span class="hljs-keyword">case</span> other<br>&#125;<br><br>MemoryLayout&lt;Password&gt;.stride /<span class="hljs-regexp">/ 40 分配占用空间大小</span><br><span class="hljs-regexp">MemoryLayout&lt;Password&gt;.size/</span><span class="hljs-regexp">/ 33/</span>实际占用<br>MemoryLayout&lt;Password&gt;.alignment/<span class="hljs-regexp">/ 8/</span><span class="hljs-regexp">/对齐</span><br><span class="hljs-regexp"></span><br></code></pre></td></tr></table></figure>
